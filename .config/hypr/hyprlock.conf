general {
    disable_loading_bar = true
    hide_cursor = true
    # grace = 5
}

background {
    monitor = DP-3
    path = /home/bart/.config/hypr/wallpapers/pa-mountain-cabin.png
    blur_passes = 4
    blur_size = 3
    noise = 0.05
}

label {
    monitor = DP-3
    text = $TIME
    color = rgb(235, 219, 178)
    font_size = 30
    font_family = JetBrainsMono NF

    position = 0, 0
    halign = center
    valign = center
}

