input-field {
    monitor = DP-3
    size = 250, 40
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.3

    outer_color = rgb(235, 219, 178)
    inner_color = rgb(40, 40, 40)
    font_color = rgb(235, 219, 178)

    check_color = rgb(215,153,33)
    fail_color = rgb(204,36,29)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty

    position = 0, -200
    halign = center
    valign = center
}
