$mainMod = SUPER
bind = $mainMod, U, exec, alacritty -e nvim


# - Launching applications - #

bind = $mainMod, B, exec, brave
bind = $mainMod, T, exec, firefox
bind = $mainMod, Y, exec, obsidian
bind = $mainMod, C, exec, vscodium
bind = $mainMod, E, exec, thunar						# GUI file manager
bind = $mainMod, RETURN, exec, alacritty					# Terminal
bind = $mainMod SHIFT, RETURN, exec, alacritty -e ranger			# Ranger TUI file manager
bind = $mainMod, W, exec, $scripts/logactivewindow.sh 				# Script for debugging disappearing windows
bind = $mainMod SHIFT, W, exec, $scripts/reloadWaybar.sh                        # Reloads waybar
bind = $mainMod, HOME, exec, thunar ~/Documents/Pokemon/ROMHacks/.ROMPatcher


# - Launching menus - #

bind = $mainMod, N, exec, hyprlock						# Lock screen
bind = $mainMod, M, exec, wlogout						# Powermenu
bind = $mainMod, D, exec, tofi-drun | xargs hyprctl dispatch exec --		# Application menu (desktop files)
bind = $mainMod SHIFT, D, exec, tofi-run | xargs hyprctl dispatch exec --	# Application menu (binaries)
bind = $mainMod, V, exec, cliphist list | tofi | cliphist decode | wl-copy	# Clipboard


# - Taking screenshots - #

bind = $mainMod, S, exec, grimblast --notify copysave area			# Screenshots selectable area
bind = $mainMod SHIFT, S, exec, grimblast --notify copysave active		# Screenshots active window
bind = $mainMod CTRL, S, exec, grimblast --notify copysave screen       	# Screenshots entire screen


# - Color picker - #

bind = $mainMod, X, exec, hyprpicker -f hex --autocopy				# Copies selected color in HEX format
bind = $mainMod SHIFT, X, exec, hyprpicker -f rgb --autocopy			# Copies selected color in RGB format


# - Window commands - #

bind = $mainMod, Q, killactive							# Kills focused window
bind = $mainMod, F, fullscreen							# Toggles fullscreen for focused window
bind = $mainMod, I, togglesplit							# Only applies for dwindle layout
bind = $mainMod, O, pseudo							# Only applies for dwindle layout
bind = $mainMod, SPACE, togglefloating						# Makes window float on top of others


# - Moving focus across windows - #

bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r


# - Moving focus between workspaces (relative) - #

bind = $mainMod, bracketleft, workspace, e-1
bind = $mainMod, bracketright, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, mouse_down, workspace, e+1


# - Moving focus between workspaces (absolute) - #

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10


# - Moving window left/down/up/right - #

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r


# - Moving window between workspaces - #

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# - Resizing current window - #

bind = $mainMod CTRL, H, resizeactive, -100 0
bind = $mainMod CTRL, J, resizeactive, 0 100
bind = $mainMod CTRL, K, resizeactive, 0 -100
bind = $mainMod CTRL, L, resizeactive, 100 0

# - Using the mouse - #

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
